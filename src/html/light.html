<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lightbulb</title>
  </head>
  <body>
    The light is <span id="light-status">off</span>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const wsConnection = io();
      const lightbulbStatus = document.getElementById("light-status");
      let toggleLight = false;
      wsConnection.on("toggle light", () => {
        console.log("Light was toggled!");
        toggleLight = !toggleLight;

        if (toggleLight) lightbulbStatus.innerHTML = "on";
        else lightbulbStatus.innerHTML = "off";
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lightbulb</title>
  </head>
  <body>
    The light is <span id="light-status">off</span>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const wsConnection = io();
      const lightbulbStatus = document.getElementById("light-status");
      let toggleLight = 0;
      wsConnection.on("toggle light", () => {
        console.log("Light was toggled!");
        toggleLight++;
        lightbulbStatus.innerHTML = "";

        if (toggleLight % 2 === 0) {
          lightbulbStatus.innerText = "off";
        } else {
          lightbulbStatus.innerText = "on";
        }
      });
    </script>
  </body>
</html>
